            <h1> Get In Touch!</h1>
            <h3>Use the contact form below to get in touch.</h3>

            <br><br><br>
            <label for="subject">Subject:</label><br>
            <input type="tel" name="subject" id="subject" value="I just want to say hello">
            <br><br><br>
            <label for="message">Messsage:</label><br>
            <input name="message" id="message" placeholder="Type your message">
            <br><br>
            <input type="submit" value="Send away!" id="submit">
